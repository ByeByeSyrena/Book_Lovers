<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Raleway:ital,wght@0,800;1,800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
  </head>
  <body>
    <include src="./partials/menu.html"></include>

    <header> 
      <div class="container header-main-div">
        <div class="header-part-div">
          <a href="./index.html" class="header-logo">
            <svg class="header-logo-part" width="24" height="24">
              <use href="./images/icons.svg#icon-logo-header"></use>
            </svg>
            <svg class="header-logo-part" width="77" height="14">
              <use href="./images/icons.svg#icon-bookshelf"></use>
            </svg>
          </a>
          <nav>
            <ul class="navigation-list">
              <li class="li-menu-page"> 
                <a class="menu-link" href="./index.html">Home</a>
              </li>
              <li class="li-menu-page">
                <a class="menu-link active-shopping"" href="./shopping-list.html">Shopping list
                <svg width="20" height="20" class="active-svg">
                  <use href="./images/icons.svg#icon-header-bucket"></use>
                </svg></a> 
              </li> 
              
            </ul>
          </nav>
        </div>
        <div class="header-user-part-div">
          <label class="switch toggle">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <div class="header-mobile-menu-icons">
            <svg class="hidden" id="close-mobile-menu" width="15" height="15">
              <use href="./images/icons.svg#x-cross"></use>
            </svg>
            <svg class="burger-menu" id="open-mobile-menu" width="28" height="28">
              <use href="./images/icons.svg#hamburger-menu"></use>
            </svg>
          </div>
          <div class="user-log">
            <span class="header-user-icon">
              <svg class="user-icon" width="19" height="19">
                <use href="./images/icons.svg#icon-user-fill"></use>
              </svg>
            </span>
            <span class="header-user-name">Stephen</span>
            <span class="user-dropdown-arrow">
              <svg width="30" height="34">
                <use href="./images/icons.svg#icon-arrow-down"></use>
              </svg></span>
          </div>
        </div> 
      </div>
    </header>


    <main>
      <div class="container">
        <div class="shopping__list">
          <h2 class="shopping__list__first__title">
            Shopping <span class="shopping__list__second__title">List</span>
          </h2>
          <ul class="shopping__list__list js-markup-shopping__list"></ul>
          <div class="shopping__list__placeholder js-placeholder">
            <p class="shopping__list__placeholder__descriptions">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              class="shopping__list__placeholder__images"
              srcset="
                ./images/shopping-list/placeholder/IMG_9606.jpg    1x,
                ./images/shopping-list/placeholder/IMG_9606@2x.jpg 2x
              "
              src="./images/shopping-list/placeholder/IMG_9606.jpg"
              alt="tablet"
              width="320"
              height="240"
            />
          </div>
        </div>
        <div id="pagination" class="pagination">
          <ul class="pagination-list">
            <li class="page-item first-page disable"><a href="#" class="page-link">First Page</a></li>
            <li class="page-item prev-page disable"><a href="#" class="page-link">Prev Page</a></li>
            <span class="numbers">
              <!-- <li class="page-item dots"><a href="#">...</a></li> -->
              <li class="page-item current-page active"><a href="#" class="page-link">1</a></li>
              <li class="page-item current-page current-page-2"><a href="#" class="page-link">2</a></li>
              <li class="page-item current-page current-page-3"><a href="#" class="page-link">3</a></li>
              <li class="page-item dots"><a href="#" class="page-link">...</a></li>
            </span>
            <li class="page-item next-page"><a href="#" class="page-link">Next Page</a></li>
            <li class="page-item last-page"><a href="#" class="page-link">Last Page</a></li>
          </ul>
        </div>
      </div>
    </main>
    <script type="module" src="./js/shopping-list.js"></script>
    <script type="module" src="./js/theme-light-black.js"></script>
    <script type="module" src="./js/header.js"></script>
  </body>
</html>
