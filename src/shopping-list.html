<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Raleway:ital,wght@0,800;1,800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />

  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="public/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Store</title>
</head>
<body class="current">
  <include src="./partials/header.html"></include>
  <include src="./partials/menu.html"></include>
  <main>
      <div class="shopping__list__container">
        <div class="home-page__support-ukraine-container shopping__list__support" style="display: none">
          <!-- Header Support Ukraine -->
          <div class="donate-container">
            <div class="donate-header">
              <span class="donate-paragraph">Support Ukraine</span>
              <svg class="donate-emblem">
                <use
                  href="./images/icons.svg#emblem"
                  width="20"
                  height="32"
                ></use>
              </svg>
            </div>
            <div class="donate-funds-visible">
              <ul class="donate-funds-list" id="donateFundsList"></ul>
            </div>
            <!-- Button down !-->
            <div class="donate-block-arrow">
              <button class="donate-button">
                <svg class="donate-arrow">
                  <use
                    class="use-donate"
                    href="./images/icons.svg#icon-donate"
                  ></use>
                </svg>
              </button>
            </div>
            <!-- Button up -->
            <div class="donate-block-arrow">
              <button class="donate-button-up">
                <svg class="donate-arrow-up">
                  <use
                    class="use-donate"
                    href="./images/icons.svg#icon-donate"
                  ></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="shopping__list__box">
        <div class="shopping__list">
          <h2 class="shopping__list__first__title">
            Shopping <span class="shopping__list__second__title">List</span>
          </h2>
          <ul class="shopping__list__list js-markup-shopping__list"></ul>
          <div class="shopping__list__placeholder js-placeholder" style="display: none">
            <p class="shopping__list__placeholder__descriptions">
              This page is empty, add some books and proceed to order.
            </p>
            <img class="shopping__list__placeholder__images" srcset="
                ./images/shopping-list/placeholder/IMG_9606.jpg    1x,
                ./images/shopping-list/placeholder/IMG_9606@2x.jpg 2x
              " src="./images/shopping-list/placeholder/IMG_9606.jpg" alt="tablet" width="320" height="240" />
          </div>
        </div>
        <div class="pagination" style="display: none">
          <ul class="pagination-list">
            <li><button type="button" class="page-link page-item first-page" disabled>
              &lt;&lt;</button>
            </li>
            <li><button type="button" class="page-link page-item prev-page" disabled>
              &lt;</button>
            </li>
            <li class="numbers">
            </li>
            <li><button type="button" class="page-link page-item next-page">&gt;</button></li>
            <li><button type="button" class="page-link page-item last-page">&gt;&gt;</button></li>
          </ul>
        </div>
        </div>
      </div>
      <!-- Scroll UP -->
      <button id="scrollUpButton">
        <span class="ellip-scroll"><svg>
          <use href="./images/icons.svg#icon-arrow-up-for-scroll"></use>
        </svg></span>
      </button>
  </main>
  <script type="module" src="./js/scroll.js"></script>
  <script type="module" src="./js/theme-light-black.js"></script>
  <script type="module" src="./js/support-ua-block.js"></script>
  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/shopping-list.js"></script>
</body>

</html>
